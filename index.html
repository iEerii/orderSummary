<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body background="images/pattern-background-desktop.svg">
  <main class="wrapper">
    <section class="container"> 
      <div class="img-container"><img src="images/illustration-hero.svg" alt=""></div>
        <h1>Order Summary </h1>
        <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
        </p>
        <div class="plan-box">
          <div class="plan-box-left"><img src="images/icon-music.svg" alt="">
            <div>
              <h2>Annual Plan</h2>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="button payment shadow">Proceed to Payment</button>
        <button class="button cancel">Cancel Order</button>
    </section>
  </main>
</body>
</html>
