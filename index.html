<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<title>Frontend Mentor | Order summary card</title>
	</head>

	<body>
		<main class="wrapper">
			<section class="container">
				<div class="letter-container">
					<p class="title bold-letter">Order Summary</p>
					<p class="color-letter">
						You can now listen to millions of songs, audiobooks, and podcasts on any 
						device anywhere you like!
					</p>
				</div>
				<div class="offer-container">
					<div class="offer-description">
						<picture>
							<img src="/img/icon-music.svg" alt="music icon">
						</picture>
						<div class="letter-offer-contanier">
							<p class="bold-letter plan-letter">Annual Plan</p>
							<p class="color-letter price-letter">$59.99/year</p>
						</div>
					</div>
					<a href="#" class="bold-letter">Change</a>
				</div>
				<div class="button-container">
					<button class="bold-letter payment-button shadow">Proceed to Payment</button>
					<button class="bold-letter cancel-button">Cancel Order</button>
				</div>
			</section>
		</main>
	</body>
</html>
