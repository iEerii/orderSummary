<html lang="en">
	<head>

	<title>Frontend Mentor | Order summary card</title>

	<body>
		<main class="wrapper">
		<section class="container">
			<div class="letter-container">
				<p class="title bold-letter">Order Summary</p>
				<p class="color-letter">
					You can now listen to millions of songs, audiobooks, and podcasts on any 
					device anywhere you like!
				</p>
			</div>
			<div class="offer-container">
				<p class="bold-letter">Annual Plan</p>
				<p class="color-letter">$59.99/year</p>
				<a href="#" class="bond-letter">Change</a>
			</div>
			<div class="button-container">
				<button class="bold-letter">Proceed to Payment</button>
				<button class="bold-letter">CancelOrder</button>
			</div>
		</section>
		</main>
	</body>
